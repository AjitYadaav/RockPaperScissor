    <h1>Hi,👋 let's have some Fun ! </h1>

    <p id="heading">Rock Paper Scissors</p>
  
    <button onclick="
            pickComputerMove();
            let result = '';

            if(computerMove === 'Rock'){
                result = 'Tie.';
            }
            else if(computerMove === 'Paper'){
                result = 'You lose.😔👎';
            }
            else if(computerMove === 'Scissors'){
                result = 'You win.🥳🎉';
            }
           
            alert(`You picked Rock , Computer picked ${computerMove}. ${result}`)
    ">🤘</button>

    <button onclick="
        
            pickComputerMove();
